<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>:bear:</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Space Mono', monospace;
        }
        .container {
            width: 80%;
            max-width: 650px;
            color: #9dcede;
            font-size: 18px;
            line-height: 1.4;
        }
        #text-display p {
            margin: 0;
            padding: 0;
        }
        a {
            color: #9dcede;
            text-decoration: underline;
            text-underline-offset: 3px;
        }
        a:hover {
            color: #d5ebf3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="text-display"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textDisplay = document.getElementById('text-display');

            const messages = [
                "hi ʕ•ᴥ•ʔ",
                "kalau ada apa-apa, buka tiket yang di #peraturan, ya. yang general! jangan dm karena aku pemalu.",
                "dibaca-baca lagi rulesnya, ok? thank yew. have a nice day!",
                "♡", 
                "{minji's song of the day:https://open.spotify.com/track/4RGWHfQeJftd5XrP8JUgFj}"
            ];

            let messageIndex = 0;
            let charIndex = 0;
            let currentParagraph = null;
            let currentLink = null;
            let parsingLink = false;
            let isParsingText = true;

            function type() {
                if (messageIndex >= messages.length) return;

                const msg = messages[messageIndex];

                if (msg === "") {
                    currentParagraph = document.createElement('p');
                    textDisplay.appendChild(currentParagraph);
                    messageIndex++;
                    charIndex = 0;
                    setTimeout(type, 200);
                    return;
                }

                if (!currentParagraph) {
                    currentParagraph = document.createElement('p');
                    textDisplay.appendChild(currentParagraph);
                }

                const char = msg.charAt(charIndex);

                if (char === '{' && !parsingLink) {
                    parsingLink = true;
                    isParsingText = true;
                    currentLink = {
                        text: "",
                        url: "",
                        node: document.createElement('a')
                    };
                    currentLink.node.href = "#"; // Temporary
                    currentParagraph.appendChild(currentLink.node);
                } else if (char === '}' && parsingLink) {
                    currentLink.node.href = currentLink.url;
                    currentLink = null;
                    parsingLink = false;
                } else if (char === ':' && parsingLink && isParsingText) {
                    isParsingText = false;
                } else if (parsingLink) {
                    if (isParsingText) {
                        currentLink.text += char;
                        currentLink.node.textContent += char;
                    } else {
                        currentLink.url += char;
                    }
                } else {
                    currentParagraph.appendChild(document.createTextNode(char));
                }

                charIndex++;

                if (charIndex >= msg.length) {
                    messageIndex++;
                    charIndex = 0;
                    currentParagraph = null;
                    setTimeout(type, 500);
                } else {
                    setTimeout(type, 40);
                }
            }

            type();
        });
    </script>
</body>
</html>
